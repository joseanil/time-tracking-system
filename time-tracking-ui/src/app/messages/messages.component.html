
<div class="alert alert-info" role="alert" *ngIf="messageService.messages.length">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
  <table *ngFor="let message of messageService.messages"><tr><td>{{message}}</td></tr></table>
</div>
