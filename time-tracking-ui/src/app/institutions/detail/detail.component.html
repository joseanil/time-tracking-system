<div class="modal fade" id="institutionDetail" tabindex="-1" role="dialog" aria-labelledby="institutionDetailLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="institutionDetailLabel">Institution</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-messages></app-messages>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input name="name" class="form-control" [(ngModel)]="institution.name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" [(ngModel)]="institution.description" placeholder="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update(institution)">Save changes</button>
      </div>
    </div>
  </div>
</div>
